<form>
    <div class="mb-3">
        <label for="inspectionTypeId" class="form-label">Inspection Type</label>
        <input type="text" class="form-control" name="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id !== 0" disabled>
        <select class="form-control" name="inspectionTypeId" id="inspectionTypeId" [(ngModel)]="inspectionTypeId" *ngIf="inspection.id === 0">
            <option *ngFor="let item of inspectionTypesList$|async" [value]="item.id">{{item.inspectionName}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-control" name="status" id="status" [(ngModel)]="status">
            <option *ngFor="let item of statusList$|async" [value]="item.statusOption">{{item.statusOption}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <input type="text" class="form-control" name="comments" [(ngModel)]="comments">
    </div>
    <button *ngIf="inspection.id === 0" (click)="addInspection()" class="btn btn-primary">Add</button>
    <button *ngIf="inspection.id !== 0" (click)="updateInspection()" class="btn btn-primary">Update</button>
</form>
